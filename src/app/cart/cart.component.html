<div class="row cart-container">
  <div class="col">
    <div class="card mb-4">
      <div class="card-body">
        <div class="mb-3">
          <h5 class="card-title">Informe seus dados</h5>
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Nome</label>
          <input type="text" class="form-control" [(ngModel)]="name" required placeholder="Digite seu nome...">
        </div>
        <div class="mb-3">
          <label for="formGroupExampleInput2" class="form-label">Endereço</label>
          <input type="text" class="form-control" [(ngModel)]="deliveryAddress" placeholder="Digite seu endereço...">
        </div>
      </div>
    </div>

    <div class="card p-2">
      <div class="card-head row" style="align-items: self-end;">
        <div class="col-md-6 ps-4">
          <h5 class="card-title">Produtos</h5>
        </div>
        <div class="col-md-6" style="text-align: end;">
          <button type="button" (click)="removeAllProducts()" class="btn btn-link text-danger">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill"
              viewBox="0 0 16 16">
              <path
                d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z">
              </path>
            </svg>
            Cancelar todos os produtos
          </button>
        </div>
      </div>
      <div class="card-body">
        <div class="card mb-3 border-top" *ngFor="let cartItem of cartItems">
          <div class="row">
            <button class="btn delete-item float-end pe-2 text-danger" (click)="removeProduct(cartItem.id)">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-trash-fill"
                viewBox="0 0 16 16">
                <path
                  d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z">
                </path>
              </svg>
            </button>
          </div>
          <div class="row g-0">
            <div class="col-md-2">
              <img src="{{cartItem?.image}}" class="img-thumbnail border-0" alt="..." />
            </div>
            <div class="col-md-6">
              <div class="card-body">
                <h5 class="card-title">{{cartItem?.name}}</h5>
                <h5 class="card-subtitle">R$ {{cartItem?.price}}</h5>
                <p class="card-text">{{cartItem?.description}}</p>
              </div>
            </div>
            <div class="col-md-4 card-body">
              <h5 class="card-title">Preço</h5>
              <h5 class="card-subtitle">{{getItemFullPrice(cartItem) | currency : 'R$'}}</h5>
              <div class="row mt-3" style="align-items: center">
                <button class="btn col-2" (click)="increment(cartItem)">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill"
                    viewBox="0 0 16 16">
                    <path
                      d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z" />
                  </svg>
                </button>
                <div class="col-2">
                  {{cartItem?.qtd}}
                </div>
                <button class="btn col-2" (click)="decrement(cartItem)">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash-circle-fill"
                    viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1h-7z" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Total do carrinho</h5>
        <p class="card-text">{{amoutCart | currency : 'R$'}}</p>
        <button type="button" (click)="buy()" class="btn btn-dark">Concluir compra</button>
      </div>
    </div>
  </div>

</div>

<div class="row">
</div>
